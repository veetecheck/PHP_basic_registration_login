<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration page</title>
</head>
<body>

    <!-- container -->
    <div class="container">
        <h1 class="display-6 mt-3">Registration</h1>
        <form action="register.php" method="post">
            <input class="form-control my-2" type="text" name="username" placeholder="Username" required>
            <input class="form-control my-2" type="password" name="password" placeholder="Password" required>
            <input class="form-control my-2" type="email" name="email" placeholder="Email" required>
            <input class="btn btn-warning my-2" type="submit" value="Register">
        </form>
        <p>
            Username must be 3-20 characters long and can contain letters, numbers, underscores, dots and dashes.
        </p>
        <p>
            Password must be between 8 and 20 characters long!
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
